      <h2 class="text-center">
        <p class="pb-1 underlined">Contact</p>
      </h2>
    </div>

    <div class="container p-3">
      <div class="row">
        <div class="col-md">
          <div class="container">
            <h2 class="text-center">
              <p class="pb-1 underlined pb-3">De Lennert</p>
            </h2>
          </div>
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="../images/Afbeelding3.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <p class="card-text"><strong>Naam:</strong>  Lennert Torfs</p>
                </div>
                <div class="card-body">

                  <p class="card-text"><strong>Leeftijd:</strong>  23 jaar</p>
                </div>
                <div class="card-body">
                  <p class="card-text"><strong>Mail me:</strong> <a href="mailto:contact@lennerttorfs.be">contact@lennerttorfs.be</a></p>
                </div>
                <div class="card-body">

                  <p class="card-text"><strong>Add me: </strong>
                    <a href="http://facebook.com" target="_blank" ><i class="bi bi-facebook"></i></a>
                    <a href="http://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
                    <a href="http://www.linkedin.com/in/lennert-torfs-9850a2211" target="_blank"><i class="bi bi-linkedin"></i></a>
                    <a href="http://https://github.com/LennertTorfs" target="_blank" rel="noopener noreferrer"><i class="bi bi-github"></i></a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <form class="col-md">
          <div class="container">
            <h2 class="text-center">
              <p class="pb-1 underlined">Stuur een mailtje</p>
            </h2>
          </div>
          <div class="row">
            <div class="col-md">
                <label for="voornaam" class="form-label">Voornaam</label>
                <input type="text" class="form-control" id="voornaam" aria-describedby="voornaam" required>
            </div>
            <div class="col-md">
                <label for="achternaam" class="form-label">Familienaam</label>
                <input type="text" class="form-control" id="achternaam" aria-describedby="achternaam" required>
            </div>
        </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Skills</option>
                <option value="1">C#</option>
                <option value="2">Html</option>
                <option value="3">Css</option>
                <option value="4">Copywriting</option>
                <option value="5">Digital Marketing</option>
                <option value="6">SEO</option>
              </select>
              <label for="floatingSelect">Voor welke skills contacteert u mij</label>
            </div>
          </div>
          
          <div class="mb-3">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary"><i class="bi bi-envelope-at-fill"></i></button>
        </form>

      </div>
